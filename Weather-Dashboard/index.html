<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link
        rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />

    <link
        rel="stylesheet"
        href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
        crossorigin="anonymous"
    />
    
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Weather Dashboard</title>
    </head>

    <body>
        <header class="row">
            <div class="col-md-10 col-centered">
                <h1>Weather Dashboard</h1>
            </div>
        </header>
        <br>

        <main class="row justify-content-center">
            <div class="col-md-2" id="city-container">
                <div class="form-group container">
                    <div class="row">
                        <label for="searchCity">Search for a City:</label>
                    </div>
                    <div class="row">
                        <input
                            type="text"
                            class="form-control col-md-9"
                            id="citySearch"
                        />
                        <button class="fas fa-search fa-sm col-md-3" id="search-button"></button>
                    </div>
                    <br>
                    <div class="row" id="city-button-list">

                    </div>
                </div>
            </div>

            <div class="col-md-8">
                <div class="container" id="data-today">
                    <h1>Placeholder</h1>
                </div>
                <br>
                <div class="container" id="forecast">
                    <h1>5-Day Forecast:</h1>
                    <div class = "row" id="five-day-row">

                    </div>
                </div>
            </div>
        </main>
    </body>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src = "./assets/script.js" type="text/javascript"></script>
</html>
