    <main class="container">
        <h1 id="page-title">Contact</h1>

        <form action="mailto:tolualimi05@gmail.com" method="post" enctype="text/plain">
            <div class="form-group row">
                <label for="Senders-Name" class="col-sm-1 col-form-label">Name:</label>
                <div class="col-sm-10">
                    <input type="text" name="name">
                </div>
            </div>

            <div class="form-group row">
                <label for="Senders-Email" class="col-sm-1 col-form-label">Email:</label>
                <div class="col-sm-10">
                    <input type="text" name="mail">
                </div>
            </div>

            <div class="form-group row">
                <label for="Message" class="col-sm-1 col-form-label">Message:</label>
                <div class="col-sm-11">
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="8"></textarea>
                </div>
            </div>

            <input class="offset-sm-11 col-sm-1" type="submit" value="Send">
        </form>
    </main>
