    <main class="container">
        <h1 id="page-title">Contact</h1>

        <form action="mailto:tolualimi05@gmail.com" method="post" enctype="text/plain">
            <div class="form-row">
                <div class="form-group col-sm-6">
                    <label for="Senders-Name">Name</label>
                    <input type="text" class="form-control input-label" name="name" placeholder="Name">
                </div>

                <div class="form-group col-sm-6">
                    <label for="Senders-Email">Email</label>
                    <input type="text" class="form-control input-label" name="mail" placeholder="Email">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-sm">
                    <label for="Message">Message</label>
                    <textarea class="form-control" id="message-input" rows="8" placeholder="Message"></textarea>
                </div>
            </div>

            <button id="submit-btn" class="offset-sm-10 col-sm-2" type="submit" value="Send">Send</button>
        </form>
    </main>
